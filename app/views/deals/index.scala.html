@(deals : List[Deal])

@layout("Ofertas"){
    <h1>Todas as Ofertas</h1>
            <a class="btn btn-success" href="@routes.DealsController.create()">Criar Oferta</a>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Oferta</th>
                        <th scope="col">Publicação</th>
                        <th scope="col">Validade</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    @for(deal <-deals){
                        <tr>
                            <th scope="row">@deal.title</th>
                            <td>@deal.formatDate(deal.publishDate)</td>
                            <td>@deal.formatDate(deal.endDate)</td>
                            <td>
                                <a class="btn btn-primary" href="@routes.DealsController.show(deal.id)">Detalhes</a>
                            </td>
                            <td>
                                <a class="btn btn-success" href="@routes.DealsController.edit(deal.id)">Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger" href="@routes.DealsController.destroy(deal.id)">Excluir</a>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>

}
