@(title : String)(body : Html)
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/bootstrap-grid.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/bootstrap-reboot.min.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Desafio Peixe Urbano</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="@routes.HomeController.index()">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.DealsController.index()">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.DealsController.dealsForSale()">Comprar</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">

            @if(flash.containsKey("danger")){
                <div class="alert alert-danger">
                    @flash.get("danger")
                </div>
            }
            @if(flash.containsKey("success")){
                <div class="alert alert-success">
                @flash.get("success")
                </div>
            }
            @body
        </div>

        <script src='@routes.Assets.versioned("../../public/js/jquery-3.4.1.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("../../public/js/bootstrap.min.js")' type="text/javascript"></script>
    </body>
</html>
